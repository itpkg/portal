user.confirm.subject=确认我的账户
user.confirm.body=<p>你好 {{.Username}}, <br/>你可以点击如下链接来激活账户:<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a></p>

user.reset_password.subject=重置密码
user.reset_password.body=<p>你好 {{.Username}}, <br/>有人发起重置密码请求, 你可以点击下面链接继续：<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a><br/>如果此请求不是由你发起的，请忽略此邮件。<br/>在你点击上面链接并继续操作之前，你的密码不会被更改。<p>

user.unlock.subject=解锁账户
user.unlock.body=<p>你好 {{.Username}}, <br/>点击下面链接解锁账户:<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a></p>