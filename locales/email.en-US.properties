user.confirm.subject=Confirmation instructions
user.confirm.body=<p>Hello {{.Username}}, <br/>You can confirm your account email through the link below:<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a></p>

user.reset_password.subject=Reset password instructions
user.reset_password.body=<p>Hello {{.Username}}, <br/>Someone has requested a link to change your password, and you can do this through the link below.<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a><br/>If you didn't request this, please ignore this email.<br/>Your password won't change until you access the link above and create a new one.<p>

user.unlock.subject=Unlock Instructions
user.unlock.body=<p>Hello {{.Username}}, <br/>Click the link below to unlock your account:<br/><a target="_blank" href="{{.Url}}">{{.Url}}</a></p>